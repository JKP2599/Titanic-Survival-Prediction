<!DOCTYPE html>
<html>
  <head>
    <title>Titanic Passanger Survival Prediction</title>
    <link rel="stylesheet" href="static/css/style.css">
  </head>
  <body>
    <h1>Titanic Passanger Survival Prediction</h1>
    <form action="/predict" method="POST">
      <div class="form-group">
        <div class="radio-group">
          <label for="pclass">Pclass:</label>
          <input type="radio" id="pclass1" name="pclass" value="1">
          <label for="pclass1">1</label>
          <input type="radio" id="pclass2" name="pclass" value="2">
          <label for="pclass2">2</label>
          <input type="radio" id="pclass3" name="pclass" value="3">
          <label for="pclass3">3</label>
        </div>
      </div>
      <div class="form-group">
        <div class="radio-group">
          <label for="sex">Sex:</label>
          <input type="radio" id="male" name="sex" value="0">
          <label for="male">Male</label>
          <input type="radio" id="female" name="sex" value="1">
          <label for="female">Female</label>
        </div>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age">
      </div>
      <div class="form-group">
        <label for="sibsp">Siblings Aboard:</label>
        <input type="number" id="sibsp" name="sibsp">
      </div>
      <div class="form-group">
        <label for="parch">Parents/Children Aboard:</label>
        <input type="number" id="parch" name="parch">
      </div>
      <div class="form-group">
        <label for="fare">Fare:</label>
        <input type="text" pattern="\d+(\.\d+)?" id="fare" name="fare">
      </div>
      <div>
        <input type="submit" value="Predict">
      </div>
      <br>
      <br>
    </form>
    <br>
    <br>
    <div id="pred">
      <div id="predtext">Prediction:</div>
      <br>
      <label>{{ prediction }}</label>
    </div>
    <div id="result"></div>
    <script src="script.js"></script>
  </body>
</html>
